<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>ערך תיק השקעות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
    }
    input {
      margin: 5px;
    }
    .result, .history {
      margin-top: 10px;
      padding: 0;
      border: none;
    }
    .result div {
      margin-bottom: 12px;
    }
    .history-entry {
      margin-bottom: 15px;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 8px 0;
    }
    .error {
      color: red;
    }
	button#submitBtn {
	  color: black;
	  padding: 12px 24px;
	  border: none;
	  border-radius: 8px;
	  font-size: 16px;
	  cursor: pointer;
	  transition: background-color 0.3s ease, transform 0.2s ease;
	  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	}

	button#submitBtn:hover {
	  background-color: #45a049;
	  transform: scale(1.03);
	}

	button#submitBtn:active {
	  transform: scale(0.98);
	}

  </style>
</head>
<body>
  <h2>ערך תיק השקעות</h2>

  <div>
    <label>מניה:</label><br />
    <input
      type="text"
      id="stockNames"
      placeholder="למשל: AAPL,TSLA,MSFT"
      style="width: 300px;"
    />
  </div>

  <div>
    <label>כמות:</label><br />
    <input type="number" id="quantity" min="1" />
  </div>

  <button id="submitBtn"> חשב ערך</button>

  <h3>חישוב ערך מניה:</h3>
  <div id="results" class="result"></div>

  <h3>היסטוריה:</h3>
  <div id="history" class="history"></div>

  <script>
    document.getElementById("submitBtn").addEventListener("click", submitStocks);

	function submitStocks() {
	  const namesInput = document.getElementById("stockNames").value.trim();
	  const quantityInput = parseInt(document.getElementById("quantity").value);

	  if (!namesInput || isNaN(quantityInput) || quantityInput <= 0) {
	    document.getElementById("results").innerHTML = '<div class="error">אנא מלא את כל השדות כראוי</div>';
	    return;
	  }

	  const request = {
	    symbol: namesInput,
	    quantity: quantityInput,
	  };

	  fetch("/calculate", {
	    method: "POST",
	    headers: { "Content-Type": "application/json" },
	    body: JSON.stringify(request),
	  })
	    .then((res) => {
	      if (!res.ok) throw new Error("שגיאה בתקשורת עם השרת");
	      return res.json();
	    })
	    .then((data) => {
	      if (!Array.isArray(data)) {
	        document.getElementById("results").innerHTML =
	          '<div class="error">שגיאה בקבלת הנתונים</div>';
	        return;
	      }

	      const output = data
	        .map((stock) => {
	          if (
	            stock.currentPrice === -1 ||
	            stock.totalValue === -1 
	          ) {
	            return `
	              <div class="entry">
	                <div><strong>שם:</strong> ${stock.symbol}</div>
	                <div style="color: red;"><strong>שגיאה:</strong> שם מניה לא תקין או לא נמצא</div>
	                <hr>
	              </div>
	            `;
	          }

	          const total =
	            stock.totalValue !== undefined
	              ? stock.totalValue.toFixed(2)
	              : "N/A";
	          const price =
	            stock.currentPrice !== undefined
	              ? stock.currentPrice.toFixed(2)
	              : "N/A";

	          return `
	            <div class="entry">
	              <div><strong>מניה:</strong> ${stock.symbol}</div>
	              <div><strong>מחיר נוכחי:</strong> ${price}</div>
	              <div><strong>ערך כולל:</strong> ${total}</div>
	              <hr>
	            </div>
	          `;
	        })
	        .join("");

	      document.getElementById("results").innerHTML = output;
	      loadHistory();
	    })
	    .catch((err) => {
	      document.getElementById("results").innerHTML = `<div class="error">${err.message}</div>`;
	    });
	}

    function loadHistory() {
      fetch("/calculate/history")
        .then((res) => res.json())
        .then((data) => {
          if (!Array.isArray(data) || data.length === 0) {
            document.getElementById("history").innerHTML =
              '<div class="error">אין היסטוריה זמינה</div>';
            return;
          }

          const history = data
            .map((entry) => {
              const total = entry.totalValue !== undefined ? entry.totalValue.toFixed(2) : "N/A";
              const price = entry.currentPrice !== undefined ? entry.currentPrice.toFixed(2) : "N/A";
              return `
                <div class="history-entry">
                  <div><strong>מניה:</strong> ${entry.symbol}</div>
                  <div><strong>מחיר נוכחי:</strong> ${price}</div>
                  <div><strong>ערך כולל:</strong> ${total}</div>
                  <hr>
                </div>
              `;
            })
            .join("");

          document.getElementById("history").innerHTML = history;
        })
        .catch((err) => {
          document.getElementById("history").innerHTML =
            '<div class="error">שגיאה בטעינת היסטוריה</div>';
        });
    }

    // טוען היסטוריה כשהדף נטען
    window.addEventListener("DOMContentLoaded", loadHistory);
  </script>
</body>
</html>
